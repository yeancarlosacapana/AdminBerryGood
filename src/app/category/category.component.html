<div class="col-lg-2">
  <table class="table table-bordered">
    <thead>
      <th>Categoria</th>
      <th>
        <a (click)='showModal()'>
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </a>
      </th>
    </thead>
    <tbody>
      <tr>
        <td colspan="2">
          <ul class="contenedor">
            <li class="item" *ngFor="let categoria of listaCategoria">{{categoria.category_name}}</li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="modal fade" id="categoryModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Agregando Categoria y Subcategoria</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="categoria">Categoria</label>
            <input type="text" name="category_name" id="categoria" class="form-control" [(ngModel)]="addCategoria.category_name">
          </div>
          <div class="form-group">
            <label for=""></label>
            <select name="" id="" [(ngModel)]="addCategoria.id_parent" class="form-control">
              <option [value]="categoria.cod_category" *ngFor="let categoria of listaCategoria">{{categoria.category_name}}</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger btn-block" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-large btn-block btn-primary" (click)='AgregarCategoria()'>Guardar</button>
        </div>
      </div>
    </div>
  </div>
</div>
