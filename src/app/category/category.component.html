<div class="col-lg-2">
  <table class="table table-bordered">
    <thead>
      <th>Categoria</th>
      <th>
        <a href="">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </a>
      </th>
    </thead>
    <tbody>
      <tr>
        <td>
          <ul class="contenedor">
            <li class="item" *ngFor="let categoria of listaCategoria">{{categoria.nombre_categoria}}
              <ul class="contenedor-items" *ngFor="let subcategoria of listaSubCategoria">
                <li class="items">{{subcategoria.nombre_sub_categoria}}</li>
              </ul>
            </li>
          </ul>
        </td>
        <td>
          <ul class="contenedor">
            <li>
              <ul class="contenedor-checkbox" >
                <li *ngFor="let categoria of listaCategoria"><input type="checkbox" value="{{categoria.cod_categoria}}"></li>
              </ul>
            </li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>
</div>
