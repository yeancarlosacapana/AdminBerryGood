<table class="table table-bordered">
    <tr>
      <th colspan="7">
        Producto Adicional
        <a (click)='showModalAditionalProduct()'>
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </a>
      </th>
    </tr>
    <tr>
      <td align=center>Producto Adicional</td>
      <td align=center>Cantidad</td>
      <td align=center>Descuento</td>
      <td align=center>Costo de envío</td>
      <td align=center>Fecha Inicio</td>
      <td align=center>Fecha Fin</td>
      <td align=center>Campaña</td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>
  <!-- Producto Adicional Modal -->
  <div class="modal fade" id="productAditionalModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Productos Adicionales</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>Producto</label>
              <select  multiple class="form-control">
                <option *ngFor="let productos of listaProducto" [value]="productos.cod_producto">{{productos.nombre_producto}}</option>
              </select>
            </div>
            <div class="form-group col-lg-6">
              <label for="cantidad">Cantidad</label>
              <input type="text" id="cantidad" class="form-control">
            </div>
            <div class="form-group col-lg-6">
              <label for="descuento">Descuento</label>
              <input type="text" id="descuento" class="form-control">
            </div>
            <div class="form-group">
              <label>Lugar Envio</label>
              <select  multiple class="form-control">
                <option *ngFor="let distrito of listaDireccion" [value]="distrito.costo_envio">{{distrito.nombre_distrito}}</option>
              </select>
            </div>
            <div class="form-group col-lg-6">
              <label for="dateStart">Fecha desde</label>
              <input type="date" id="dateStart" class="form-control">
            </div>
            <div class="form-group col-lg-6">
              <label for="dateEnd">Fecha hasta</label>
              <input type="date" id="dateEnd" class="form-control">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
